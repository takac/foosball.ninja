<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>{{player.name}}</h1>
<ul>
    {% for score in scores %}
    <li>{{player.name}} {{score.player_score}} -
    {{score.opponent_score}} {{score.opponent.name}}</li>
    {% endfor %}
</ul>
</body>
</html>
